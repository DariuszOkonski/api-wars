{% extends "base.html" %}

{% block body %}

    <div class="form-container">

        <h2> Register </h2>
        <form action="{{ url_for('register') }}" method="POST">
          <div class="mb-3">
                <label for="inputLogin" class="form-label">Email address</label>
                <input name="login" type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword">
          </div>
          <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="inputCheck">
                <label class="form-check-label" for="inputCheck">Check</label>
          </div>

            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>

    </div>
{% endblock %}
